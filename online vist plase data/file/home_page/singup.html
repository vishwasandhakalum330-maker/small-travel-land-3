<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>

  <style>
/* css & animation sing up page   */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("singup.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    position: relative;
}

/* Signup form container in middle of page with animated border */
.form-box {
    position: relative;
    width: 400px;
    padding: 30px;
    border-radius: 20px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    z-index: 1;
    animation: floatIn 1s ease-out forwards;
}

/* Animated blue border lines around form */
.form-box::before,
.form-box::after {
    content: "";
    position: absolute;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(to right, transparent, #00aaff, transparent);
    z-index: 0;
}

/* Top border moving left-to-right */
.form-box::before {
    top: 0;
    animation: slideRight 3s linear infinite;
}

/* Bottom border moving right-to-left */
.form-box::after {
    bottom: 0;
    animation: slideLeft 3s linear infinite;
}

/* Left and right vertical borders (static) */
.form-box::before-left,
.form-box::after-right {
    content: "";
    position: absolute;
    top: 0;
    width: 4px;
    height: 100%;
    background: #00aaff;
    z-index: 0;
}

.form-box::before-left { left: 0; }
.form-box::after-right { right: 0; }

/* Float-in animation for form */
@keyframes floatIn {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Blue border animation keyframes */
@keyframes slideRight {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

@keyframes slideLeft {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* Input fields and buttons styling */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 8px;
    background: rgba(255,255,255,0.9);
    transition: all 0.3s ease;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: rgba(255,255,255,1);
    outline: none;
    box-shadow: 0 0 12px #04AA6D;
}

button {
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 8px;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(4,170,109,0.5);
}

/* Responsive */
@media screen and (max-width: 450px) {
    .form-box { width: 90%; padding: 20px; }
}


  </style>
</head>

<body>
<form action="action_page.php" onsubmit="return validateForm()" style="border:1px solid #ccc">
  <div class="form-box"> 
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="location.href='home.html'">Cancel</button>
      <button type="submit" class="signupbtn">  Sing Up</button>
    </div>
  </div>
</form>

<script>//js start
function validateForm() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("psw").value.trim();
    let confirmPassword = document.getElementById("psw-repeat").value.trim();

    // Email must end with @gmail.com
    if (!email.endsWith("@gmail.com")) {
        alert("Email must be a valid Gmail address (example@gmail.com).");
        return false;
    }

    // Password length
    if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
    }

    // Match passwords
    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
    }

    return true; // âœ… allow form to submit
}
</script>
</body>
</html>
