<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
/* Static background */
body {
    background-image: url("loginback.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Animated glowing form */
.form-box {
    position: relative;
    padding: 30px;
    width: 350px;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    animation: floatIn 1s ease-out forwards;
    opacity: 0;
    transform: translateY(-50px);
}

/* Glow border only on the form */
.form-box::before {
    content: "";
    position: absolute;
    top: -2px; left: -2px;
    right: -2px; bottom: -2px;
    border-radius: 12px;
    background: linear-gradient(270deg, #11b981, #00d4ff, #11b981);
    background-size: 600% 600%;
    animation: gradientGlow 6s ease infinite;
    z-index: -1;
}

/* Float in animation */
@keyframes floatIn {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Gradient glow animation */
@keyframes gradientGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Inputs */
input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 8px;
    background: #f0f0f0;
    transition: all 0.3s ease;
}

input[type=text]:focus, input[type=password]:focus {
    background-color: #e0f7fa;
    outline: none;
    box-shadow: 0 0 8px #11b981;
}

/* Buttons */
button {
    background-color: #11b981;
    color: white;
    padding: 14px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 48%;
    border-radius: 8px;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(17, 185, 129, 0.5);
}

/* Cancel button */
.cancelbtn { background-color: #f44336; }

/* Flex for buttons */
.clearfix { display: flex; justify-content: space-between; }


  </style>
</head>
<body>
     
  <form action="login.php" method="POST"><br><br><br><br><br><br>
    <div class="form-box" >

      <h1>Login</h1>
      <p>Please enter your account details.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

      <div class="clearfix">
        <button type="button" class="cancelbtn" onclick="location.href='home.html'">Cancel</button>
        <button type="submit" class="loginbtn">Login</button>
      </div>
    </div>
  </form>
</body>
</html>
